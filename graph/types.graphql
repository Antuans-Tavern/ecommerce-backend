# GraphQL schema example
#
# https://gqlgen.com/getting-started/

type User {
  id: ID!
  email: String!
  status: Boolean!
  type: Int!
  # profile: Profile
  # shoppingCarts: [ShoppingCart]
}

type Profile {
  name: String!
  lastname: String!
}

type ShoppingCart {
  id: ID!
  status: Int!
  user: User!
  products: [Product]
}

type Product {
  id: ID!
  name: String!
  description: String!
  price: Float!
  stock: Int!
  category: [Category]
}

type Category {
  id: ID!
  name: String!
}
